<mat-accordion>
  <mat-expansion-panel *ngFor="let stock of stocks; let i = index;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{stock.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{stock.isin}}
        </mat-panel-description>
        <mat-panel-description>
          {{stock.exchange}}
        </mat-panel-description>
      </mat-expansion-panel-header>  
      <p>{{stock.name}}, {{stock.isin}}, {{stock.currency}}, {{stock.exchange}}, {{stock.instrumentCode}}</p>
  </mat-expansion-panel>
</mat-accordion>
